<div class="modal-header">
    <h4 class="modal-title">Novo Endereço</h4>
</div>
<div class="modal-body">

    <div class="row align-items-center">
        <div class="col-md-8">
            <div class="form-group form-floating mb-3">
                <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" [(ngModel)]="cep" />
                <label for=cep class="form-label">CEP</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <button type="button" class="btn btn-secondary btn-sm w-100" (click)="handlePesquisarCEP()">Pesquisar CEP</button>
            </div>
        </div>
    </div>
    <span class="text-danger mb-3">{{cepErrorMessage}}</span>

    <div class="form-group form-floating mb-3">
        <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado" [(ngModel)]="estado" />
        <label for="estado" class="form-label">Estado</label>
    </div>
    <div class="form-group form-floating mb-3">
        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" [(ngModel)]="cidade" />
        <label for="cidade" class="form-label">Cidade</label>
    </div>
    <div class="form-group form-floating mb-3">
        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" [(ngModel)]="bairro" />
        <label for="bairro" class="form-label">Bairro</label>
    </div>
    <div class="form-group form-floating mb-3">
        <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro"
            [(ngModel)]="logradouro" />
        <label for="logradouro" class="form-label">Logradouro</label>
    </div>
    <div class="form-group form-floating mb-3">
        <input type="text" name="numero" id="numero" class="form-control" placeholder="Número" [(ngModel)]="numero" />
        <label for="numero" class="form-label">Número</label>
    </div>
    <div class="form-group form-floating mb-3">
        <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento"
            [(ngModel)]="complemento" />
        <label for="complemento" class="form-label">Complemento</label>
    </div>

    <div *ngIf="errors > 0" class="form-group shadow mb-3">
        <span class="text-danger">{{errorMessage}}</span>
    </div>

</div>
<div class="modal-footer">
    <div class="d-flex justify-content-between w-100">
        <button type="button" class="btn btn-success btn-sm w-100" (click)="activeModal.close()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-sm w-100" (click)="save()">Salvar</button>
    </div>
</div>
